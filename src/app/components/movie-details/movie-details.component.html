
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-3">
      <img src="../../../assets/img/{{movie?.imageUrl}}" class="img-fluid rounded-start" alt="{{movie?.title}}">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h5 class="card-title">{{movie?.title}}</h5>
        <p class="card-text">{{movie?.description}}</p>
      </div>
    </div>
  </div>
</div>
